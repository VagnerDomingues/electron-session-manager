          artifacts/notion-linux-x64/*.tar.gz
          artifacts/whatsappweb-win-x64/*.zip
          artifacts/whatsappweb-mac-x64/*.tar.gz
          artifacts/whatsappweb-linux-x64/*.tar.gz
        name: PWA Desktop Apps Release ${{ github.ref_name }}
        body: |
          # ðŸš€ Electron Session Manager - Individual Desktop Apps (x64)
          
          Download only the apps you need! Each application is available as a separate download for your platform.
          
          ## ðŸ“± Available Applications (x64 Architecture)
          
          ### ðŸŽ¯ Asana - Project Management
          - [ðŸ“¦ Windows x64](../../releases/download/${{ github.ref_name }}/asana-win-x64.zip)
          - [ðŸ“¦ macOS x64 (Intel)](../../releases/download/${{ github.ref_name }}/asana-mac-x64.tar.gz)
          - [ðŸ“¦ Linux x64](../../releases/download/${{ github.ref_name }}/asana-linux-x64.tar.gz)
          
          ### ðŸ¤– ChatGPT - AI Assistant
          - [ðŸ“¦ Windows x64](../../releases/download/${{ github.ref_name }}/chatgpt-win-x64.zip)
          - [ðŸ“¦ macOS x64 (Intel)](../../releases/download/${{ github.ref_name }}/chatgpt-mac-x64.tar.gz)
          - [ðŸ“¦ Linux x64](../../releases/download/${{ github.ref_name }}/chatgpt-linux-x64.tar.gz)
          
          ### ðŸŽ® Discord - Chat Platform  
          - [ðŸ“¦ Windows x64](../../releases/download/${{ github.ref_name }}/discord-win-x64.zip)
          - [ðŸ“¦ macOS x64 (Intel)](../../releases/download/${{ github.ref_name }}/discord-mac-x64.tar.gz)
          - [ðŸ“¦ Linux x64](../../releases/download/${{ github.ref_name }}/discord-linux-x64.tar.gz)
          
          ### ðŸ“ Notion - All-in-one Workspace
          - [ðŸ“¦ Windows x64](../../releases/download/${{ github.ref_name }}/notion-win-x64.zip)
          - [ðŸ“¦ macOS x64 (Intel)](../../releases/download/${{ github.ref_name }}/notion-mac-x64.tar.gz)
          - [ðŸ“¦ Linux x64](../../releases/download/${{ github.ref_name }}/notion-linux-x64.tar.gz)
          
          ### ðŸ’¬ WhatsApp Web - Messaging
          - [ðŸ“¦ Windows x64](../../releases/download/${{ github.ref_name }}/whatsappweb-win-x64.zip)
          - [ðŸ“¦ macOS x64 (Intel)](../../releases/download/${{ github.ref_name }}/whatsappweb-mac-x64.tar.gz)
          - [ðŸ“¦ Linux x64](../../releases/download/${{ github.ref_name }}/whatsappweb-linux-x64.tar.gz)
          
          ## ðŸ—ï¸ Architecture Support
          
          This release includes **x64 (Intel/AMD)** builds only for maximum compatibility.
          
          **Coming Soon:**
          - ARM64 builds (Apple Silicon, Windows ARM, Raspberry Pi)
          - Mobile app versions (experimental)
          
          ## ðŸ”§ Installation Instructions
          
          1. **Download** the app you want for your platform
          2. **Extract** the archive to a folder
          3. **Run** the application:
             - **Windows**: Double-click the `.exe` file
             - **macOS**: Double-click the `.app` bundle
             - **Linux**: Make executable and run: `chmod +x [app-name] && ./[app-name]`
          
          ## âš ï¸ Security Note
          
          These applications are unsigned. You may need to:
          - **Windows**: Allow the app in Windows Defender SmartScreen
          - **macOS**: Allow the app in System Preferences > Security & Privacy  
          - **Linux**: Mark the executable as trusted
          
          ## ðŸ“ Customization
          
          Want to build your own PWA or customize these apps? Visit the [repository](https://github.com/${{ github.repository }}) and follow the README instructions.
          
          ---
          
          Built with â¤ï¸ using [Electron Session Manager](https://github.com/${{ github.repository }})
