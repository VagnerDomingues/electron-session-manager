name: Build Electron Session Manager

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # Allow manual trigger

jobs:
  # Build x64 apps (stable)
  build-x64-apps:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # do not erase this comment - it is used to generate the matrix
        # os: [windows-latest, macos-latest, ubuntu-latest]
        # app: [asana, chatgpt, discord, notion, whatsappweb]
        os: [windows-latest, macos-latest, ubuntu-latest]
        app: [whatsappweb]
        include:
          - os: windows-latest
            platform: win
          - os: macos-latest  
            platform: mac
          - os: ubuntu-latest
            platform: linux
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build ${{ matrix.app }} for ${{ matrix.platform }}-x64
      shell: bash
      run: |
        echo "üöÄ Building ${{ matrix.app }} for ${{ matrix.platform }}-x64..."
        
        # Backup current files if they exist
        if [ -f "package.json" ]; then
          cp package.json temp.package.json.backup
        fi
        if [ -f ".env" ]; then
          cp .env temp.env.backup
        fi
        
        # Copy app-specific configuration
        cp "configs/${{ matrix.app }}.package.json" package.json
        cp "configs/${{ matrix.app }}.env" .env
        
        # Build the app for x64 architecture only
        node scripts/build.js ${{ matrix.platform }} x64
        
        # Restore original files
        if [ -f "temp.package.json.backup" ]; then
          mv temp.package.json.backup package.json
        else
          rm -f package.json
        fi
        if [ -f "temp.env.backup" ]; then
          mv temp.env.backup .env
        else
          rm -f .env
        fi
      env:
        CSC_IDENTITY_AUTO_DISCOVERY: false
        SKIP_CODE_SIGNING: true
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Prepare files for upload
      shell: bash
      run: |
        # Create archives directory
        mkdir -p archives

        # Get app display name from config
        APP_NAME=$(grep "APP_NAME=" "configs/${{ matrix.app }}.env" | cut -d'=' -f2 | tr -d '"')
        if [ -z "$APP_NAME" ]; then
          APP_NAME="${{ matrix.app }}"
        fi
        
        # Export APP_NAME for use in subsequent steps
        echo "APP_NAME=$APP_NAME" >> $GITHUB_ENV
        
        echo "üì¶ Preparing files for $APP_NAME (${{ matrix.app }}-${{ matrix.platform }}-x64)..."
        
        # Navigate to build output directory
        cd "dist/${{ matrix.app }}"
        
        # Debug: List all files in the directory
        echo "üìÅ Files in dist/${{ matrix.app }}:"
        ls -la
        
        if [ "${{ matrix.platform }}" = "win" ]; then
          # Windows: Copy .exe files directly (no archiving)
          echo "ü™ü Windows: Copying .exe files directly..."
          
          # Copy installer exe files
          if ls *setup*.exe 1> /dev/null 2>&1; then
            echo "üì¶ Copying installer .exe files..."
            cp *setup*.exe "../../archives/"
          fi
          
          # Copy portable exe files (non-setup)
          for exe in *.exe; do
            if [[ "$exe" != *setup* ]]; then
              echo "üì¶ Copying portable .exe file: $exe"
              cp "$exe" "../../archives/"
            fi
          done
        elif [ "${{ matrix.platform }}" = "mac" ]; then
          # macOS: Copy .dmg files directly (no archiving)
          echo "üçé macOS: Copying .dmg files directly..."
          if ls *.dmg 1> /dev/null 2>&1; then
            echo "‚úÖ Found .dmg files, copying directly..."
            cp *.dmg "../../archives/"
          else
            echo "‚ö†Ô∏è No .dmg files found, checking for other Mac files..."
            if ls *.app 1> /dev/null 2>&1; then
              echo "üì¶ Found .app bundles, creating archive as fallback..."
              tar -czf "../../archives/${{ matrix.app }}-${{ matrix.platform }}-x64.tar.gz" *.app
            else
              echo "‚ùå No Mac build artifacts found!"
              echo "Build completed but no Mac artifacts were generated" > build-info.txt
              cp build-info.txt "../../archives/${{ matrix.app }}-mac-build-info.txt"
            fi
          fi
        elif [ "${{ matrix.platform }}" = "linux" ]; then
          # Linux: Copy .deb and .AppImage files directly (no archiving)
          echo "üêß Linux: Copying package files directly..."
          
          # Copy .deb files directly
          if ls *.deb 1> /dev/null 2>&1; then
            echo "‚úÖ Found deb packages, copying directly..."
            cp *.deb "../../archives/"
          fi
          
          # Copy AppImage files directly
          if ls *.AppImage 1> /dev/null 2>&1; then
            echo "‚úÖ Found AppImage files, copying directly..."
            cp *.AppImage "../../archives/"
          fi
          
          # Fallback for other Linux packages
          if [ ! -f ../../archives/*.deb ] && [ ! -f ../../archives/*.AppImage ]; then
            echo "‚ö†Ô∏è No standard Linux packages found, creating info file..."
            echo "Linux build completed but no packages found" > build-info.txt
            cp build-info.txt "../../archives/${{ matrix.app }}-linux-build-info.txt"
          fi
        fi
        
        # Show what files were prepared
        echo "üìã Files prepared for upload:"
        ls -la "../../archives/"
        
    # Upload Windows artifacts (separate installer and portable)
    - name: Upload Windows Installer artifact
      if: matrix.platform == 'win'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.APP_NAME }} (Windows-x64 Installer)
        path: archives/*setup*.exe
        retention-days: 90
        
    - name: Upload Windows Portable artifact
      if: matrix.platform == 'win'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.APP_NAME }} (Windows-x64)
        path: |
          archives/*.exe
          !archives/*setup*.exe
        retention-days: 90
        
    - name: Upload macOS artifact  
      if: matrix.platform == 'mac'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.APP_NAME }} (Apple-Intel)
        path: |
          archives/*.dmg
          archives/*.tar.gz
        retention-days: 90
        
    # Upload Linux artifacts (separate by package type)
    - name: Upload Linux Debian/Ubuntu artifact
      if: matrix.platform == 'linux'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.APP_NAME }} (Debian & Ubuntu)
        path: archives/*.deb
        retention-days: 90

    - name: Upload Linux General artifact
      if: matrix.platform == 'linux'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.APP_NAME }} (General Linux)
        path: archives/*.AppImage
        retention-days: 90

  # Apple Silicon builds (macOS ARM64)
  build-apple-silicon-apps:
    runs-on: macos-latest
    strategy:
      matrix:        
        app: [whatsappweb]  # Start with one app, will expand later: [asana, chatgpt, discord, notion, whatsappweb]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build ${{ matrix.app }} for Apple Silicon
      shell: bash
      run: |
        echo "üçé Building ${{ matrix.app }} for Apple Silicon (ARM64)..."
        
        # Backup current files if they exist
        if [ -f "package.json" ]; then
          cp package.json temp.package.json.backup
        fi
        if [ -f ".env" ]; then
          cp .env temp.env.backup
        fi
        
        # Copy app-specific configuration
        cp "configs/${{ matrix.app }}.package.json" package.json
        cp "configs/${{ matrix.app }}.env" .env
        
        # Build the app for arm64 architecture (Apple Silicon)
        node scripts/build.js mac arm64
        
        # Restore original files
        if [ -f "temp.package.json.backup" ]; then
          mv temp.package.json.backup package.json
        else
          rm -f package.json
        fi
        if [ -f "temp.env.backup" ]; then
          mv temp.env.backup .env
        else
          rm -f .env
        fi
      env:
        CSC_IDENTITY_AUTO_DISCOVERY: false
        SKIP_CODE_SIGNING: true
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Prepare Apple Silicon DMG
      shell: bash
      run: |
        # Create archive directory
        mkdir -p archives
        
        # Get app display name from config
        APP_NAME=$(grep "APP_NAME=" "configs/${{ matrix.app }}.env" | cut -d'=' -f2 | tr -d '"')
        if [ -z "$APP_NAME" ]; then
          APP_NAME="${{ matrix.app }}"
        fi
        
        # Export APP_NAME for use in subsequent steps
        echo "APP_NAME=$APP_NAME" >> $GITHUB_ENV

        echo "üçé Preparing Apple Silicon DMG for $APP_NAME..."
        
        # Navigate to build directory
        cd "dist/${{ matrix.app }}"
        
        # Debug: List all files in the directory
        echo "üìÅ Files in dist/${{ matrix.app }}:"
        ls -la
        
        # Copy DMG files directly (no archiving)
        if ls *.dmg 1> /dev/null 2>&1; then
          echo "‚úÖ Found DMG files, copying directly..."
          cp *.dmg "../../archives/"
        else
          echo "‚ùå No DMG files found for Apple Silicon build!"
          echo "Available files:"
          ls -la
          # Create a placeholder file
          echo "Apple Silicon build failed - no DMG generated" > "../../archives/${{ matrix.app }}-apple-silicon-failed.txt"
        fi
        
    - name: Upload Apple Silicon artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.APP_NAME }} (Apple-Silicon)
        path: archives/*.dmg
        retention-days: 90
        
  create-release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-x64-apps, build-apple-silicon-apps]  # Include both x64 and Apple Silicon builds
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/**/*.exe
          artifacts/**/*.dmg
          artifacts/**/*.deb
          artifacts/**/*.AppImage
          artifacts/**/*.tar.gz
        name: Electron Session Manager Apps Release ${{ github.ref_name }}
        body: |
          # üöÄ Electron Session Manager
          
          Download only the apps you need! Each application is available as a separate download for your platform.
          
          ## üì± Available Applications
          
          ### üéØ Asana Sessions - Project Management
          - ü™ü **Windows x64**: [Installer](../../releases/download/${{ github.ref_name }}/asana-setup.exe) | [Portable](../../releases/download/${{ github.ref_name }}/asana.exe)
          - üçé **macOS Intel**: [Download](../../releases/download/${{ github.ref_name }}/asana.dmg)
          - üêß **Linux**: [Debian/Ubuntu](../../releases/download/${{ github.ref_name }}/asana.deb) | [AppImage](../../releases/download/${{ github.ref_name }}/asana.AppImage)
          
          ### ü§ñ ChatGPT Sessions - AI Assistant
          - ü™ü **Windows x64**: [Installer](../../releases/download/${{ github.ref_name }}/chatgpt-setup.exe) | [Portable](../../releases/download/${{ github.ref_name }}/chatgpt.exe)
          - üçé **macOS Intel**: [Download](../../releases/download/${{ github.ref_name }}/chatgpt.dmg)
          - üêß **Linux**: [Debian/Ubuntu](../../releases/download/${{ github.ref_name }}/chatgpt.deb) | [AppImage](../../releases/download/${{ github.ref_name }}/chatgpt.AppImage)
          
          ### üéÆ Discord Sessions - Chat Platform  
          - ü™ü **Windows x64**: [Installer](../../releases/download/${{ github.ref_name }}/discord-setup.exe) | [Portable](../../releases/download/${{ github.ref_name }}/discord.exe)
          - üçé **macOS Intel**: [Download](../../releases/download/${{ github.ref_name }}/discord.dmg)
          - üêß **Linux**: [Debian/Ubuntu](../../releases/download/${{ github.ref_name }}/discord.deb) | [AppImage](../../releases/download/${{ github.ref_name }}/discord.AppImage)
          
          ### üìù Notion Sessions - All-in-one Workspace
          - ü™ü **Windows x64**: [Installer](../../releases/download/${{ github.ref_name }}/notion-setup.exe) | [Portable](../../releases/download/${{ github.ref_name }}/notion.exe)
          - üçé **macOS Intel**: [Download](../../releases/download/${{ github.ref_name }}/notion.dmg)
          - üêß **Linux**: [Debian/Ubuntu](../../releases/download/${{ github.ref_name }}/notion.deb) | [AppImage](../../releases/download/${{ github.ref_name }}/notion.AppImage)
          
          ### üí¨ WhatsApp Sessions - Messaging
          - ü™ü **Windows x64**: [Installer](../../releases/download/${{ github.ref_name }}/whatsappweb-setup.exe) | [Portable](../../releases/download/${{ github.ref_name }}/whatsappweb.exe)
          - üçé **macOS Intel**: [Download](../../releases/download/${{ github.ref_name }}/whatsappweb.dmg)
          - üçé **macOS Apple Silicon (ARM64)**: [Download](../../releases/download/${{ github.ref_name }}/WhatsApp%20Sessions.dmg) ‚≠ê **NEW!**
          - üêß **Linux**: [Debian/Ubuntu](../../releases/download/${{ github.ref_name }}/whatsappweb.deb) | [AppImage](../../releases/download/${{ github.ref_name }}/whatsappweb.AppImage)
          
          ## üèóÔ∏è Architecture Support
          
          This release includes:
          - **x64 (Intel/AMD)** builds for all platforms (Windows, macOS, Linux)
          - **Apple Silicon (ARM64)** builds for macOS (WhatsApp Sessions only - more apps coming soon!)
          
          **Coming Soon:**
          - ARM64 builds for all apps (Apple Silicon, Windows ARM, Raspberry Pi)
          - Mobile app versions (experimental)
          
          ## üì¶ Windows Downloads
          
          **Two options available for Windows:**
          - **ü™ü Installer**: Traditional Windows installer with uninstaller (recommended for most users)
          - **üì¶ Portable**: Standalone executable that doesn't require installation (for advanced users)
          
          ## üîß Installation Instructions
          
          1. **Download** the app you want for your platform by clicking the links above
          2. **Install/Run** the application:
             - **Windows Installer**: Run the downloaded `.exe` file and follow the installation wizard
             - **Windows Portable**: Double-click the downloaded `.exe` file directly (no installation needed)
             - **macOS (.dmg)**: Double-click to mount, then drag the app to Applications folder
             - **Linux (.deb)**: Install with `sudo dpkg -i filename.deb` or use your package manager
             - **Linux (.AppImage)**: Make executable and run: `chmod +x filename.AppImage && ./filename.AppImage`
          
          ## ‚ö†Ô∏è Security Note
          
          These applications are unsigned. You may need to:
          - **Windows**: Allow the app in Windows Defender SmartScreen
          - **macOS**: Allow the app in System Preferences > Security & Privacy  
          - **Linux**: Mark the executable as trusted
          
          ## üìù For Developers
          
          Want to build your own PWA with session management or customize these apps? Visit the [repository](https://github.com/${{ github.repository }}) and follow the README instructions.
          
          ---
          
          Built with ‚ù§Ô∏è using [Electron Session Manager](https://github.com/${{ github.repository }})
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
